{% extends "layout/base.html" %}

{% block body %}
<form action="/selecionar" method="post">
    <table>
        <tr>
            <th>Nome</th>
        </tr>
        {% for item in ls %}
        <tr>
            <td>{{ item.title }}</td>
            <td><input type="checkbox" value="{{ item.id }}" name="select" {% if item.active: %} {% print('checked') %} {% endif %}></td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Atualizar">
</form>
{% endblock %}
