{% extends 'layout/base.html' %}
{% block body %}
<div class="container">
    <br/> 
    {% if error %}        
    <div class="alert alert-danger" role="alert">
               {{ error }}
    </div>
    {% endif %}
               
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalExemplo">
            Deletar conta
    </button>
    <br/>    
    <h1 style="text-align:center;">Alterar Conta</h1>
    <br/>
          
    <br/>
    <br/>
        
    <form action="#" style="position:relative;height:25em;"class="form-control" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="staticEmail2">Nome</label> 
            <input  type="text" class="form-control" name="name" value="{{ ls.name }}" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" value="{{ ls.email }}" placeholder="Digite seu email">
        </div>
        <div class="form-group">
            <label for="staticEmail2">Senha</label>
            <input type="password" class="form-control" name="password"  placeholder="Nova senha">
        </div>
        <input type="submit" class="btn btn-primary" value="Atualizar">
        
    </form>
</div>
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Digite sua senha</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form action="excluir" method="post">
                <div class="modal-body">
                    <input class="form-control" name="password" placeholder="Senha" type="password">
                </div>
                <div class="modal-footer">
                    <p>Você tem certeza, dessa ação? Se sim, confirme</p>
                    <button type="submit" class="btn btn-danger">Confirmar</button>
                </div>
            </form>
        
          </div>
        </div>
      </div>
{% endblock %}
