{% extends 'layout/base.html' %}
{% block body %}
<br/>
<br/>
<br/>
<div style="position:relative;width:80%;" class="row">

    <form id="buttoncad" class="form-signin" style="position:relative;width:70%;top:-1em;font-size:22px; left:30%;" action="/usuario/entrar" method="POST">
        {% if error %}        
        <div class="alert alert-danger" role="alert">
                   {{ error }}
        </div>
        {% endif %}
        
        <div class="form-label-group">
            <br />
            <label for="inputEmail">Email</label>
            <input type="email" id="email2" name="email" class="form-control" placeholder="Email" required>
        </div>
        <br />
        <div class="form-label-group">
            <label for="inputPassword">Senha</label>
            <input type="password" id="senha2" name="password" class="form-control" placeholder="Senha"
                required>
        </div>
        <br />
        <button class="btn btn-ms btn-primary btn-block text-uppercase" style="position:relative;width:30%;left:30%;border-radius:20px;font-size:18px;" type="submit">Logar</button>
        <br/>
        <a href="/#cadastro">NÃ£o possui conta? Cadastre-se</a>
        <hr style="background-color:blue;" class="my-4">
    </form>
</div> 
{% endblock %}
