{% extends 'layout/base.html' %}
{% block body %}
<br />
<br />

<div class="container">
    <h1 style="text-align:center;">Adicionar Séries</h1>
    <br />
    <form action="#" style="position:relative;height:70em;" class="form-control" enctype="multipart/form-data" method="post">
        {% if error %}
            <p class=error>{{ error }}</p>
        {% endif %}
        <div class="form-group">
            <label>Título</label>
            <input type="text" class="form-control" name="title" placeholder="Digite o título">
        </div>
        <div class="form-group" id="generos">
            <label>Gêneros</label><br>
            <label for="">Ação</label>
            <input value="Ação" name="checkbox" type="checkbox"><br />
            <label for="">Aventura</label>
            <input value="Aventura" name="checkbox" type="checkbox"><br />
            <label for="">Comédia</label>
            <input value="Comédia" name="checkbox" type="checkbox"><br />
            <label for="">Documentário</label>
            <input value="Documentário" name="checkbox" type="checkbox"><br />
            <label for="">Ficção científica</label>
            <input value="Ficção científica" name="checkbox" type="checkbox"><br />
            <label for="">Romance</label>
            <input value="Romance" name="checkbox" type="checkbox"><br />
            <label for="">Suspense</label>
            <input value="Suspense" name="checkbox" type="checkbox"><br />
            <label for="">Terror</label>
            <input value="Terror" name="checkbox" type="checkbox"><br />
        </div>
        <div class="form-group">
            <label>Sinopse</label>
            <textarea name="synopsis" class="form-control" cols="30" rows="10" placeholder="Digite a sinopse"></textarea>
        </div>
        <div class="form-group">
            <label>Faixa etária</label>
            <select name="ageRange" class="form-control">
                <option value="L">L</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
            </select>
        </div>
        <div class="form-group">
            <label>Temporadas</label><br>
            <input type="number" class="form-control" name="season" placeholder="Número de temporadas">
        </div>
        <div class="form-group">
            <label>Selecione o arquivo da imagem(png, jpg, jpeg)</label><br>
            <input type="file" name="file">
        </div>

        <input type="submit" class="btn btn-primary" value="Adicionar">
    </form>
</div>
{% endblock %}
