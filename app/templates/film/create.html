{% extends 'layout/base.html' %}
{% block body %}
<br/>
<br/>

<div class="container">
    <h1 style="text-align:center;">Adicionar Filmes</h1>
    <br/>
    <form action="#" style="position:relative;height:50em;" class="form-control" enctype="multipart/form-data" method="post">
        {% if error %}
        <p class=error>{{ error }}</p>
        {% endif %}
        <div class="form-group">
            <label>Título</label> 
            <input type="text" class="form-control" name="title" placeholder="Digite o título">
        </div>
        <div class="form-group" id="generos">
            <label>Gêneros</label><br>
            <select name="genero" class="form-control col-md-2 mb-2">
                <option value="action">Ação</option>
                <option value="aventure">Aventura</option>
                <option value="comedy">Comédia</option>
                <option value="documentary">Documentário</option>
                <option value="drama">Drama</option>
                <option value="fiction">Ficção científica</option>
                <option value="romance">Romance</option>
                <option value="thriller">Suspense</option>
                <option value="horror">Terror</option>
            </select>
            <button id="add" class="btn btn-primary">+</button>
        </div>
        <div class="form-group">
            <label>Sinopse</label>
            <textarea name="synopsis" class="form-control" cols="30" rows="10" placeholder="Digite a sinopse"></textarea>
        </div>
        <div class="form-group">
            <label>Faixa etária</label>
            <select name="ageRange" class="form-control">
                <option value="L">L</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
            </select>
        </div>
        <div class="form-group">
            <label>Selecione o arquivo da imagem(png, jpg, jpeg)</label><br>
            <input type="file" name="file">
        </div>
        <div class="form-group">
            <label>Selecione o arquivo do video(mp4)</label><br>
            <input type="file" name="video">
        </div>

        <input type="submit" class="btn btn-primary" value="Adicionar">
    </form>
</div>
<script src="{{url_for('static', filename='js/get_genero.js')}}"></script>
{% endblock %}
