{% extends 'layout/base.html' %}
{% block body %}


<div class="container">
    <br/>
    <h1 style="text-align:center;">Alterar Filmes</h1>
    <br/>
    <form action="#" style="position:relative;height:50em;"class="form-control" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="staticEmail2">Título</label> 
            <input  type="text" class="form-control" name="title" value="{{ ls.title }}" placeholder="Digite o título">
        </div>
        <div class="form-group">
            <label for="staticEmail2">Sinopse</label>
            <textarea name="synopsis" class="form-control" cols="30" rows="10" placeholder="Digite a sinopse">{{ ls.synopsis }}</textarea>
        </div>
        <div class="form-group">
            <label>Faixa etária</label>
                <select name="ageRange" class="form-control" name="ageRange" id="">
                    <option value="L"  {% if (ls.ageRange == "L"): %} {% print('selected') %} {% endif %}>L</option>
                    <option value="10"  {% if (ls.ageRange == "10"): %} {% print('selected') %} {% endif %}>10</option>
                    <option value="12" {% if (ls.ageRange == "12"): %} {% print('selected') %} {% endif %}>12</option>
                    <option value="14" {% if (ls.ageRange == "14"): %} {% print('selected') %} {% endif %}>14</option>
                    <option value="16" {% if (ls.ageRange == "16"): %} {% print('selected') %} {% endif %}>16</option>
                    <option value="18" {% if (ls.ageRange == "18"): %} {% print('selected') %} {% endif %}>18</option>
                </select>
        </div>
        <div class="form-group">
            <label>Selecione o arquivo da imagem(png, jpg, jpeg)</label><br>
            <input type="file" name="file">
        </div>
        <div class="form-group">
            <label>Selecione o arquivo do video(mp4)</label><br>
            <input type="file" name="video">
        </div>
        <button type="button" class="btn btn-secondary"><a href="/filme/lista" style="color:white;text-decoration: none;">Voltar</a></button>
        <input type="submit" class="btn btn-primary" value="Atualizar">
        
    </form>
</div>
{% endblock %}
