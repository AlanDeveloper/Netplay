{% extends 'layout/base.html' %}
{% block body %}
<div style="width:90%;" class="row">
  <div class="col">
  <img src="{{url_for('static', filename='thumbs/'+ls.image)}}" width="400px" height="500px" alt="">
  </div>
  <div style="position:relative;top:1em;" class="col">
      
    <a href="/filme/lista" class="btn btn-primary" >Voltar</a>
    <button class="btn btn-info" disabled="disabled">{{ ls.ageRange }}</button>        
      
    <h1 >{{ ls.title }}</h1>
    <button  type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#modalExemplo">Assistir</button>
    
    
    <h3 style="color:#377BA8;font-family:'Georgia', serif;;">Sinopse</h3>
    <p  style="font-size:22.2px;">{{ls.synopsis}}</p>
  </div>
</div>

  <div style="width:100%;" class="col">
      <div class="modal fade"   id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div  style="width:130%;"class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ ls.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                </button>
              </div>
              <div class="modal-body">
                  <video width="620" height="240" controls>
                      <source src="{{url_for('static', filename='videos/'+ls.video)}}"  type="video/mp4">
                  </video>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  
{% endblock %}
